- a-lake-of-feathers-and-moonbeams:
  title: "A Lake of Feathers & Moonbeams"
  cover_flat: "/images/alofam/alofam_flat.jpg"
  cover_3d: "/images/alofam/alofam_3d.png"
  animated_3d_cover: '<script src="https://3dbook.xyz/api/books/65088ab345d4d5004a83ae36/cover.js"></script>'
  intro_hook:
    How many half-truths could loyalty shoulder before it broke from the weight of deception on its back?
  main_description: "<p>Strange things can be said of the forest that spans the border of two kingdoms long at war. An evil sorcerer has made it his dominion, or an elegant enchantress has claimed it as her domain and grants wishes to those who chance upon her, or maybe the forest is guarded by an ancient and wrathful spirit. But Katya calls the forest home, living a life of magic and charms with her partner Ivan. </p><p>But a threat looms over their forest, some darkness and danger that Ivan swears to protect her from. Katya finds herself caught up in a web of grudges and deception spanning generations, but most dangerous of all is the beautiful princess who stumbled into their woods. A princess who sets Katya’s heart fluttering with both desire and fear. As forces rally to rescue the princess or go to war, Katya must take measure of her own powers and decide what she is willing to sacrifice.</p>"
  exit_hook: "Will she retreat to the safety of what's familiar or give up everything she knows to spread her wings and fly?"
  short_description: In a mystical forest bridging warring kingdoms, Katya and her partner Ivan, guardians of magic, face a looming threat. Deception and grudges entwine as a beautiful princess stumbles into their woods, stirring desire and fear in Katya's heart. As forces gather for rescue or war, Katya must confront her powers, torn between the safety of the familiar and the allure of a new beginning.
  review:
    review_text: "I loved the queer-positive fairy tale world, but I was pleasantly surprised to find that was only the backdrop for a subtle story about trust, betrayal, and new possibilities. I highly recommend it, even if you're not familiar with the original story!" 
    review_author: "~ Danika, <a href='http://lesbrary.com/'>The Lesbrary</a>"
  review_two:
    review_text: "The characterizations and descriptions of inner turmoil and environmental beauty will have minimalist quaking in their boots, Dax delivers an engaging story filled with betrayal, rage, despair and the hope that conquers all of it."
    review_author: " ~ Ka’ua Lara,<a href='https://www.kaualara.com/'> Author of A New World For You</a>"
  review_three: 
    review_text: "So engaging! Great depth of character with complex relationships that unfold throughout the story, and a balance of tension and heart. The intricate worldbuilding will immerse you in both the forest and the greater world beyond it."
    review_author: "~ Ingrid Mood,<a href='https://www.ingridmoon.com'> Author of The Handler's Gambit</a>"
