beta:
  name: "Beta Readers"
  description: "What is a beta reader? Picture them as the navigators of uncharted literary territories, the trailblazers who explore the unpolished manuscripts, braving the wild waves of narrative twists and turns. They are the courageous souls who dare to tread where others have yet to roam, armed with the power of feedback and a keen eye.<br/>A beta reader is the co-pilot to my creative odyssey, the wind beneath the wings of my prose. They are the discerning eyes that see beyond the ink, helping to shape the raw manuscript into a polished gem that will sparkle in the hearts of readers. These are the heroes who catch the nuances, feel the rhythm, and, most importantly, tell me if the dragon I've conjured in Chapter Four is as fearsome as I imagine.<br/>Beta readers get access to the books early in the process, often before the book has gone through a ton of editing. They provide feedback on the story, what works, what doesn't, and offer advice for making the story stronger. If you are interested in joining my beta team, please fill out the form below."
arc:
  name: "ARC Team"
  description: "What is this elusive entity, the ARC team, you ask? Imagine being the chosen ones, the keepers of secrets before the world beholds the magic. ARC, or Advanced Reader Copy, is your ticket to the sacred chamber where unpublished manuscripts await your discerning eyes. You, an honored guest at the birth of a fantastical saga, witnessing the narrative unfold before the rest of the world even dreams of it. Your task, should you choose to accept it, is to read, immerse, and become one with the story, and leave reviews whereever you please. Members of the ARC team get access to the book immediately before publication. They get final, polished books. ARC readers leave reviews on all platforms they can on the day of publication or shortly thereafter. If you would like to be a part of my ARC team, apply below."
